<html>
  <title>boxes</title>
  <head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="workbench">
      <div class="palette">
        <div class="draggable"><i class="fa fa-2x fa-plane"></i></div>
        <div class="draggable inert"><i class="fa fa-2x fa-motorcycle"></i></div>
        <div class="draggable"><i class="fa fa-2x fa-car"></i></div>
        <div class="draggable inert"><i class="fa fa-2x fa-rocket"></i></div>
      </div>
      <div class="target cart">
        <i class="fa fa-5x fa-shopping-cart" aria-hidden=true></i>
      </div>
      <div class="target trash inertia-intercept">
        <i class="fa fa-5x fa-trash" aria-hidden=true></i>
      </div>
      <div class="lists">
        <div class="target list list1 inertia-intercept">
          <i class="fa fa-5x fa-list" aria-hidden=true></i>
        </div>
        <div class="target list list2 inertia-intercept">
          <i class="fa fa-5x fa-list" aria-hidden=true></i>
        </div>
      </div>
    </div>
  </body>
</html>
